<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore News</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="main flex container">
        <a href="#" class="logo"><img src="./logo.png" alt="website logo" /></a>
        <div class="links">
          <ul class="flex">
            <li
              class="hover-items"
              id="Technology"
              onclick="onClickNavItem('Technology')"
            >
              Technology
            </li>
            <li
              class="hover-items"
              id="Finance"
              onclick="onClickNavItem('Finance')"
            >
              Finance
            </li>
            <li
              class="hover-items"
              id="Politics"
              onclick="onClickNavItem('Politics')"
            >
              Politics
            </li>
            <li
              class="hover-items"
              id="movies"
              onclick="onClickNavItem('Movies')"
            >
              Movies
            </li>
            <li
              class="hover-items"
              id="business"
              onclick="onClickNavItem('Business')"
            >
              Business
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            placeholder="e.g Technology"
            class="news"
          />
          <button id="search-button" class="submit">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="card-container container flex" id="cards-container"></div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="news-image"
            id="nimg"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title"></h3>
          <h6 class="news-source" id="news-source">End 03/09/23</h6>
          <p class="news-desc" id="news-desc"></p>
        </div>
      </div>
    </template>

    <script src="./script.js"></script>
  </body>
</html>
